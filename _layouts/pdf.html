---
layout: default
---

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.seo_title | default: page.title }}</title>

  {%- seo -%} <!-- this injects all your meta tags: og:title, twitter:title, etc. -->

  {% if page.teaser %}
    <meta property="og:image"   content="{{ page.teaser | absolute_url }}">
    <meta name="twitter:image"   content="{{ page.teaser | absolute_url }}">
  {% elsif page.og_image %}
    <meta property="og:image"   content="{{ page.og_image | absolute_url }}">
    <meta name="twitter:image"   content="{{ page.og_image | absolute_url }}">
  {% elsif page.image %}
    <meta property="og:image"   content="{{ page.image | absolute_url }}">
    <meta name="twitter:image"   content="{{ page.image | absolute_url }}">
  {% else %}
    <meta property="og:image"   content="{{ page.pdf | absolute_url }}">
    <meta name="twitter:image"   content="{{ page.pdf | absolute_url }}">
  {% endif %}

  <meta http-equiv="refresh" content="0; url={{ page.pdf | relative_url }}" />
  <link rel="canonical" href="{{ page.pdf | absolute_url }}"/>
</head>
<body>
    <p>
        <a href="{{ page.pdf }}">Click here if you are not redirected automatically.</a>
    </p>
</body>
</html>
